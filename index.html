<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="/formvalidation/css/style.css">
</head>

<body>
  <div class="main">
    <div class="timer"  id="countdown"></div>
    <form action="" onsubmit=" return validateForm()" novalidate>
      <div>
        <label for="">Name:</label><br>
        <input id="name" type="text">
        <p id="nameerror" class="error">Name is required</p>

      </div>
      <div>
        <label for="">Email:</label><br>
        <input id="email" type="email"><br>
        <p id="emailerror">Email is required</p>

      </div>
      <div>
        <label for="">Password:</label><br>
        <input id="password" type="password"><br>
        <p id="passworderror">Password is required</p>
        <div class="passstrong" id="password-strength-indicator" style="display: none;"></div>


      </div>
      <div>
        <label for="">Confirm Password:</label><br>
        <input id="confirmpassword" type="password"><br>
        <p id="confirmpassworderror">Confirm Password is required</p>

      </div>
      <div>
        <label for="">Phone:</label><br>
        <input id="phone" type="number"><br>
        <p id="phoneerror">Number is required</p>

      </div>
      <div>
        <label for="">Date Of Birth:</label><br>
        <input id="date" type="date"><br>
        <p class="dateerror">Date Of Birth is required</p>

      </div>
      <div>
        <button class="btn btn-primary new">Submit</button>
      </div>
    </form>
  </div>


  <script src="/formvalidation/js/script.js"></script>
</body>

</html>
